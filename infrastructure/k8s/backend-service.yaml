apiVersion: v1
kind: Service
metadata:
  name: backend-service  # Service name (frontend will use this to connect)
spec:
  selector:
    app: backend         # Matches pods with label app=backend
  ports:
    - protocol: TCP
      port: 5000         # Port exposed by the service
      targetPort: 5000   # Port inside the backend container
  type: ClusterIP        # Internal access only (default)
